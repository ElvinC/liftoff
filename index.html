<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script type="module" src="dist/bundle.js" crossorigin="use-credentials"></script>
</head>
<body>
	<div id="HUD">
		time: <span id="clock">0</span><br>
		speed: <span id="speed">0</span> <br>
		acceleration: <span id="acceleration">0</span> <br>
		distance: <span id="distance">0</span><br>
		eccentricity: <span id="eccentricity">0</span><br>
		trueAnomaly: <span id="trueAnomaly">0</span><br>
		apoapsis: <span id="apoapsis">0</span><br>
		periapsis: <span id="periapsis">0</span><br>
		dynPressure: <span id="dynPressure">0</span><br>
		drag: <span id="drag">0</span><br>
		mach: <span id="mach">0</span><br>
		fuel: <span id="fuel">0</span><br>
		deltaV: <span id="deltaV">0</span><br><br>
		Simulation speed:
		<input type="number" name="simSpeed" id="simSpeed" value="1" min="1" max="300" step="1"><br>
		Rocket configuration:
		<textarea id="rocketConfig">
# engine number stage
SuperDraco 8 Dragon
NoEngine 0 DragonTrunk
Merlin1DVac 1 f9stage2
merlin1D 9 f9stage1</textarea> <br>
		Fly: Arrows<br>
		Staging: Space<br>
		Change focus: C<br>
		Restart: R<br>
		Zoom: Scroll
	</div>

	<div id="crash"></div>
	<canvas id="canvas" height="600" width="1000"></canvas>
</body>
</html>
